{% extends "layout/loginBase.html" %} {% block content %} {% with messages =
get_flashed_messages() %} {% if messages %} {% for message in messages %}
<div
  class="alert alert-danger alert-dismissible fade show"
  role="alert"
>
  {{ message }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %} {% endif %} {% endwith %}
<section class="bg-gray-50 min-h-screen flex items-center justify-center">
  <!-- login container -->
  <div
    class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center"
  >
    <!-- form -->
    <div class="md:w-1/2 px-8 md:px-16">
      <h2 class="font-bold text-2xl text-[#002D74]">Register</h2>
      <p class="text-xs mt-4 text-[#002D74]">Start the journey with us</p>

      <form action="/signup" method="post" class="flex flex-col gap-4">
        <input
          class="p-2 mt-8 rounded-xl border"
          type="text"
          name="name"
          placeholder="Name"
        />
        <input
          class="p-2 rounded-xl border"
          type="email"
          name="email"
          placeholder="Email"
        />
        <div class="relative">
          <input
            class="p-2 rounded-xl border w-full"
            type="password"
            name="password"
            placeholder="Password"
          />
          <input
            class="p-2 mt-4 rounded-xl border w-full"
            type="password"
            name="confirm-password"
            placeholder="Confirm Password"
          />
        </div>
        <button
          class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300"
        >
          Register
        </button>
      </form>

      <div
        class="mt-5 text-xs border-b border-[#002D74] py-4 text-[#002D74]"
      ></div>

      <div
        class="mt-3 text-xs flex justify-between items-center text-[#002D74]"
      >
        <p>Already, I have an account</p>
        <a
          href="/login"
          class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300"
          >Login</a
        >
      </div>
    </div>

    <!-- image -->
    <div class="md:block hidden w-1/2">
      <img
        class="rounded-2xl"
        src="https://images.unsplash.com/photo-1616606103915-dea7be788566?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80"
      />
    </div>
  </div>
</section>
{% endblock %}
